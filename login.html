<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEase - Login</title>
  <style>
    /* Background and font */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4A90E2, #9013FE); /* Replace with your background */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Login container */
    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 20px;
      color: #333;
    }

    /* Input fields */
    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    /* Button */
    .login-container button {
      width: 100%;
      padding: 12px;
      background: #4A90E2; /* Match your theme color */
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: #357ABD;
    }

    /* Footer links */
    .login-container .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-container .links a {
      color: #4A90E2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>ShopEase Login</h1>
    <form action="login.php" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="links">
      <a href="#">Forgot Password?</a> | <a href="#">Sign Up</a>
    </div>
  </div>
</body>
</html>
